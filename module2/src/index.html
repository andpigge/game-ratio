<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game ratio</title>
</head>
<body>

	<main class="main">
		<section class="score">
			<ul class="score__list">
				<li class="score__item">
					<p class="score__text score__text_color_milky">Очки</p>
					<p class="score__text">0</p>
				</li>
				<li class="score__item">
					<p class="score__text score__text_color_milky">Максимально очков</p>
					<p class="score__text">0</p>
				</li>
			</ul>
		</section>

		<section class="game main__margin-auto">
			<ul class="game__list"></ul>
		</section>
	</main>

	<template class="game-list-template">
		<li class="game__item"></li>
	</template>
</body>
</html>
